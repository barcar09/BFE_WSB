<mat-stepper  orientation="vertical" linear #stepper>
    <mat-step label="Select your departure airport">
      <app-select-departure-airport></app-select-departure-airport>
    </mat-step>
    <mat-step label="select destination airport">
      <app-select-destination-airport></app-select-destination-airport>
    </mat-step>
    <mat-step label="Fill out your address">
        <app-select-flight-details></app-select-flight-details>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
